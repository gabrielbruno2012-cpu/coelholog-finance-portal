<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo - CoelhoLog</title>

    <link rel="stylesheet" href="sidebar_admin.html">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f5fb;
        }

        /* TOPBAR */
        .topbar {
            width: 100%;
            height: 70px;
            background: #07294D;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            box-sizing: border-box;
        }

        .topbar img {
            height: 42px;
        }

        .logout-btn {
            background: #ffcc00;
            color: #000;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* CONTEÚDO */
        .content {
            margin-left: 240px;
            padding: 30px;
        }

        h2 {
            margin-top: 10px;
            color: #07294D;
        }

        /* CARDS AZUIS */
        .cards-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #07294D;
            padding: 25px;
            border-radius: 12px;
            width: 23%;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .card-title {
            font-size: 14px;
            opacity: 0.8;
        }

        .card-value {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        /* TABELA */
        .table-box {
            margin-top: 35px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            text-align: left;
            padding: 12px;
            background: #f0f2f5;
            color: #07294D;
            font-weight: bold;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            color: #07294D;
        }
    </style>

</head>
<body>

    <!-- SIDEBAR -->
    <iframe src="sidebar_admin.html" style="width:240px; height:100vh; border:none; position:fixed; left:0; top:0;"></iframe>

    <!-- TOPBAR -->
    <div class="topbar">
        <img src="/img/logo.png">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">
        <h2>Painel Administrativo</h2>

        <!-- CARDS -->
        <div class="cards-container">
            <div class="card">
                <div class="card-title">Recebíveis Pendentes</div>
                <div id="pendentes" class="card-value">R$ 0,00</div>
            </div>

            <div class="card">
                <div class="card-title">Recebíveis Pagos</div>
                <div id="pagos" class="card-value">R$ 0,00</div>
            </div>

            <div class="card">
                <div class="card-title">Empréstimos Pendentes</div>
                <div id="emprestimos_pendentes" class="card-value">0</div>
            </div>

            <div class="card">
                <div class="card-title">Empréstimos Aprovados</div>
                <div id="emprestimos_aprovados" class="card-value">0</div>
            </div>
        </div>

        <!-- TABELA -->
        <div class="table-box">
            <h3>Últimos Recebíveis</h3>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Valor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="recebiveis_tabela"></tbody>
            </table>
        </div>

    </div>

    <script>
        const uStr = localStorage.getItem("usuario");
let u = null;
try { u = uStr ? JSON.parse(uStr) : null; } catch(e){ u = null; }

if (!u) {
  window.location.href = "/";
} else if (u.role !== "financeiro" && u.role !== "admin") {
  window.location.href = "/colaborador/dashboard.html";
}


        async function carregarDashboard() {
            const recebiveis = await fetch("/api/recebiveis").then(r => r.json());
            const emprestimos = await fetch("/api/emprestimos").then(r => r.json());

            // Somatórios
            const pendentes = recebiveis.filter(r => r.status === "Pendente")
                                        .reduce((acc, r) => acc + parseFloat(r.valor), 0);

            const pagos = recebiveis.filter(r => r.status === "Pago")
                                        .reduce((acc, r) => acc + parseFloat(r.valor), 0);

            document.getElementById("pendentes").innerText = `R$ ${pendentes.toFixed(2)}`;
            document.getElementById("pagos").innerText = `R$ ${pagos.toFixed(2)}`;

            document.getElementById("emprestimos_pendentes").innerText =
                emprestimos.filter(e => e.status === "Pendente").length;

            document.getElementById("emprestimos_aprovados").innerText =
                emprestimos.filter(e => e.status === "Aprovado").length;

            // Tabela
            const tabela = document.getElementById("recebiveis_tabela");
            tabela.innerHTML = "";

            recebiveis.slice(0, 5).forEach(rec => {
                tabela.innerHTML += `
                    <tr>
                        <td>${rec.id}</td>
                        <td>${rec.nome}</td>
                        <td>R$ ${parseFloat(rec.valor).toFixed(2)}</td>
                        <td>${rec.status}</td>
                    </tr>
                `;
            });
        }

        carregarDashboard();
    </script>

</body>
</html>
